<!doctype html>
<html>
<head>
  <!-- Ini Judul Halaman Web -->
  <title>Latihan 6 HTML-1</title>
</head>
<body>

<!-- Form Login Website -->
<form>
  <table border="1" cellspacing="0" cellpadding="10">
    <tr>
      <td>
        <label for="username">Nama Pengguna:</label>
      </td>
      <td>  
        <input type="text" name="username" id="username">
      </td>
    </tr>
    <tr>
      <td>
        <label for="password">Kata Sandi:</label>
      </td>
      <td> 
        <input type="password" name="password" id="password">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="radio" name="jk" id="pria">  
        <label for="pria">Pria</label>
        <input type="radio" name="jk" id="wanita">  
        <label for="wanita">Wanita</label>
      </td>
    </tr>
    <tr>
      <td colspan="2">  
        <input type="checkbox" name="hobi" id="olahraga">
        <label for="olahraga">Olahraga</label>
        <input type="checkbox" name="hobi" id="musik">
        <label for="musik">Musik</label>
        <input type="checkbox" name="hobi" id="gaming">
        <label for="gaming">Gaming</label>
      </td>
    </tr>
    <tr>
      <td>
        <label for="kota">Kota:</label>
      </td>
      <td> 
        <select id="kota">
          <option>Medan</option>
          <option>Banda Aceh</option>
          <option>Palembang</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="alamat">Alamat</label>
      </td>
      <td> 
        <textarea id="alamat"></textarea>
      </td>
    </tr>
    <tr>
      <td colspan="2">  
        <button type="submit">Kirim</button>
        <button type="reset">Bersihkan</button>
      </td>
    </tr>
  </table>
</form>

</body>
</html>
