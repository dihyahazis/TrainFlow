<!doctype html>
<html>
<head>
  <!-- Ini Judul Halaman Web -->
  <title>Latihan 5 HTML-1</title>
</head>
<body>

<!-- Tabel Sederhana yang Menampilkan nama Baris dan Kolom -->
<table border="1" cellspacing="0" cellpadding="10">
  <tr>
    <td>Baris 1, Kolom 1</td>
    <td>Baris 1, Kolom 2</td>
  </tr>
  <tr>
    <td>Baris 2, Kolom 1</td>
    <td>Baris 2, Kolom 2</td>
  </tr>
</table>

<!-- Garis Horizontal -->
<hr>

<!-- Tabel Kompleks yang Menampilkan Head dan Body -->
<table border="1" cellspacing="0" cellpadding="10">
  <thead>
    <tr>
      <th></th>
      <th>Kolom 1</th>
      <th>Kolom 2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Baris 1</th>
      <td>1.1</td>
      <td>1.2</td>
    </tr>
    <tr>
      <th>Baris 2</th>
      <td>2.1</td>
      <td>2.2</td>
    </tr>
  </tbody>
</table>

<!-- Garis Horizontal -->
<hr>

<!-- Tabel Sederhana 3 Bari dan 3 Kolom, dengan Penggabungan -->
<table border="1" cellspacing="0" cellpadding="10">
  <tr>
    <td rowspan="3">1-3.1</td>
    <td colspan="2">1.2-3</td>
  </tr>
  <tr>
    <td>2.2</td>
    <td>2.3</td>
  </tr>
  <tr>
    <td>3.2</td>
    <td>3.3</td>
  </tr>
</table>

<!-- Garis Horizontal -->
<hr>

<!-- Penggabungan Cell di Tabel -->
<table border="1" cellspacing="0" cellpadding="10">
  <tr>
    <td>1.1</td>
    <td>1.2</td>
    <td>1.3</td>
    <td>1.4</td>
  </tr>
  <tr>
    <td>2.1</td>
    <td rowspan="2" colspan="2">XX</td>
    <td>2.4</td>
  </tr>
  <tr>
    <td>3.1</td>
    <td>3.4</td>
  </tr>
  <tr>
    <td>4.1</td>
    <td>4.2</td>
    <td>4.3</td>
    <td>4.4</td>
  </tr>
</table>

</body>
</html>
